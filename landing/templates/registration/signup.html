{% extends 'landing/base.html' %}

{% block title %}
    MedTour | Signup
{% endblock %}

{% block body %}
    <div class="uk-card-hover uk-border-rounded uk-card-default uk-card-body uk-width-1-2@m uk-margin-top uk-align-center">
        <h2 class="uk-modal-title uk-margin-small-top">Sign Up Form</h2>
        <form enctype="multipart/form-data" id="signUp" class="uk-table-responsive uk-align-center" action="#" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="uk-width-1-1 uk-button uk-button-primary uk-width-auto uk-align-center uk-border-rounded" type="submit" value="Next" />
        </form>
    </div>
{% endblock %}
