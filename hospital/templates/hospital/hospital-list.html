{% extends 'landing/base.html' %}
{% load static %}

{% block title %}
    Hospitals | MedTour
{% endblock %}

{% block body %}
    <div class="uk-container">
        <div>
            {% if hospitals %}
                <ul class="uk-list">
                    {% for hospital in hospitals %}
                        <li><a href="{{ hospital.get_url }}">hospital</a></li>
                    {% endfor %}
                </ul>
            {% else %}
                <h1 class="uk-text-center uk-text-danger">No hospitals found</h1>
            {% endif %}
        </div>
    </div>
{% endblock %}
